<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            width: 100%;
            text-align: center;
            color: white;
            background-color: #212121;
            border-collapse: collapse;
        }
        tr,td,th{
            padding: 10px;
        }
        td{
            background-color: #dbd1d0;
            color: black;
        }
        
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr style="background-color: #7b7170;">
            <th colspan="7">Time Table</th>
        </tr>

        <tr>
            <th rowspan="6" style="background-color: #6f6f6f; ">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Webnesday</th>
            <th>Thrusday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>

        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>React</td>
            <td>Taiwind</td>
            <td>MySql</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>React</td>
            <td>Taiwind</td>
            <td>MySql</td>
        </tr>

        <tr>
            <th colspan="6" style="background-color: #151e23;  ">LUNCH</th>
        </tr>

        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>React</td>
            <td>Taiwind</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>React</td>
            <td>Taiwind</td>
        </tr>
    </table>
    
</body>
</html>
